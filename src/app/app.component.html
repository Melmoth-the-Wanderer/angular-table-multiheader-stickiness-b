<div class="example-container mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">

		<!-- 1st row -->

		<ng-container matColumnDef="number">
			<th mat-header-cell *matHeaderCellDef colspan="2">no.</th>
		</ng-container>

		<ng-container matColumnDef="product">
			<th mat-header-cell *matHeaderCellDef colspan="4">product</th>
		</ng-container>

		<!-- 2nd row -->

		<ng-container matColumnDef="numberPre" sticky>
			<th mat-header-cell *matHeaderCellDef>1st</th>
			<td mat-cell *matCellDef="let element">{{element.numberPre}}</td>
		</ng-container>

		<ng-container matColumnDef="numberSuf" sticky>
			<th mat-header-cell *matHeaderCellDef>2nd</th>
			<td mat-cell *matCellDef="let element">{{element.numberSuf}}</td>
		</ng-container>

		<ng-container matColumnDef="item">
			<th mat-header-cell *matHeaderCellDef>item</th>
			<td mat-cell *matCellDef="let element">{{element.item}}</td>
		</ng-container>

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>id</th>
			<td mat-cell *matCellDef="let element">{{element.id}}</td>
		</ng-container>

		<ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef>color</th>
			<td mat-cell *matCellDef="let element">{{element.color}}</td>
		</ng-container>

		<ng-container matColumnDef="size">
			<th mat-header-cell *matHeaderCellDef>size</th>
			<td mat-cell *matCellDef="let element">{{element.size}}</td>
		</ng-container>

		<!-- Star Column -->
		<ng-container matColumnDef="star" stickyEnd>
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<mat-icon>more_vert</mat-icon>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="['number', 'product']"></tr>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
